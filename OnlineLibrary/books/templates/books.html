{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Book List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Books and Authors</h1>
        <div class="book-list">
            {% for book in books %}
                <div class="book-item">
                    <h2>{{ book.title }}</h2>
                    <p>by {{ book.author.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
