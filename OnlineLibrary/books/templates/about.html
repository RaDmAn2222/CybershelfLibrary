{% load static %}
<!DOCTYPE HTML>
<html>
    <head>
        <title>CyberShelf Library</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static 'about.css' %}" />
    </head>
    <body class="is-preload">
        <div id="wrapper">
            <!-- Header -->
            <header>
                <div class="container">
                    <div class="topnav">
                    <a href="/">Home</a>
                    <a href="/books">Books</a>
                    <a class="active" href="/about">About</a>
                    </div>
                </div>
            </header>

            <!-- Footer -->
            <footer id="footer">
                <div class="inner">
                    <div class="formcontainer">
                        <form action="/submit" method="post" class="contact-form">
                            <h2>Contact Us</h2>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="message">Message</label>
                                <textarea id="message" name="message" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Submit</button>
                        </form>
                    </div>
                    <div class="social">
                        <h2>Social Networks</h2>
                        <ul class="icons">
                            <li>
                                <a href="https://github.com/RaDmAn2222" target="_blank" class="icon brands style2 fa-github">
                                    <img src="{% static 'images/github.png' %}" alt="GitHub">
                                </a>
                            </li>
                            <li>
                                <a href="mailto:radmanhabibi2222@gmail.com?Subject=Some%20subject" target="_blank" class="icon solid style2 fa-envelope">
                                    <img src="{% static 'images/email.png' %}" alt="Email">
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="reference">
                        <h2>Quick Links</h2>
                        <a href="/"><p>Home</p></a>
                        <a href="/books"><p>Books</p></a>
                        <a href="/about"><p>About</p></a>
                    </div>
                </div>
                <ul class="copyright">
                    <li>&copy; CyberShelf Library. All rights reserved. Design: RaDmAn2222</li>
                </ul>
            </footer>
        </div>


        <script src="{% static 'js/randomColors.js' %}"></script>

    </body>
</html>
